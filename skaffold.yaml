apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: tokenizeservice
    context: src/tokenize
  - image: countservice
    context: src/count
  - image: modalservice
    context: src/modal
  - image: loadgen
    context: src/loadgen
deploy:
  kubectl:
    manifests:
    - ./k8s-manifests/**.yaml